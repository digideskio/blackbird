<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./app/styles/styles.css">
        <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
        <title>
            blackbird
        </title>
    </head>
    <body>

        <div id="container">

            <!-- title and things -->
            <div id="header">
                
                <div id="player">
                    <div id="prev-btn" class="btn player-btn">
                        <img src="./icons/back.svg">
                    </div>
                    <div id="cover-wrap">
                        <div id="cover">
                            <img id ="cover-image" src="./icons/cover.png">
                            <div id="play-btn" class="btn">
                                <img src="./icons/pause.svg" id="pause-img">
                            </div>
                        </div>
                        <div id="seek-section">
                            <canvas id="vis">
                            </canvas>
                            <div id="seek-bar">
                            </div>
                        </div>
                    </div>
                    <div id="next-btn" class="btn player-btn">
                        <img src="./icons/next.svg">
                    </div>
                </div>

                <div id="info-text">
                    <div id="track-name">
                    </div>
                    <div id="artist-name">
                    </div>
                </div>
            </div>

            <!-- Download metadata -->
            <div id="metadata-wrap">
                <div id="metadata">
                    <div id="confirm-metadata">
                        <span class="key-btn">ret</span> to download, <span class="key-btn">esc</span> to cancel
                    </div>
                    <div>
                        <div class="metadata-label">artist</div>
                        <div>
                            <input id="artist-input">
                        </div>
                    </div>
                    <div>
                        <div class="metadata-label">title</div>
                        <div>
                            <input id="title-input">
                        </div>
                    </div>
                </div>
            </div>

            <div id="scatter">
                <canvas id="scatter-canvas"></canvas>
                <svg id="scatter-overlay"></svg>
                <div id="hover-info">
                    <div id="hover-track">
                    </div>
                    <div id="hover-artist">
                    </div>
                </div>
            </div>

            <!-- command line and status -->
            <div id="footer">
                <div id="command-line">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-terminal fa-stack-1x "></i>
                    </span>
                    <input id="command-input" placeholder="(M-x)">
                </div>
                <div id="status-line">
                    <span id="mode">
                        free
                    </span>
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-repeat fa-stack-1x fa-inverse disabled"></i>
                    </span>
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-moon-o fa-stack-1x fa-inverse disabled"></i>
                    </span>
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-lastfm fa-stack-1x fa-inverse disabled"></i>
                    </span>
                </div>
                <div id="foot-line">
                </div>
            </div>
        </div>

        <!-- load script -->
        <script src="./app/js/main.js">
        </script>
    </body>
</html>
