<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./app/styles/styles.css">
        <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
        <script>
         window.$ = window.jQuery = require("jquery");
         window.d3 = require("d3");
        </script>
        <script src="./node_modules/jquery-ui/jquery-ui.js">
        </script>
        <title>
            blackbird
        </title>
    </head>
    <body>

        <div id="container">

            <!-- title and things -->
            <div id="header">
                <div id="head-line">
                </div>
                <!-- floating player -->
                <div id="player">
                    <div id="cover">
                        <img id ="cover-image" src="./icons/cover.png">
                        <div id="controls">
                            <div id="control-buttons">
                                <i id="prev-btn" class="btn fa fa-backward"></i>
                                <i id="play-btn" class="btn fa fa-pause"></i>
                                <i id="next-btn" class="btn fa fa-forward"></i>
                            </div>
                        </div>
                    </div>
                    <div id="seek-section">
                        <canvas id="vis">
                        </canvas>
                        <div id="seek-bar">
                        </div>
                    </div>
                </div>
                <div id="info-text">
                    <div id="track-name">
                    </div>
                    <div id="artist-name">
                    </div>
                </div>
            </div>

            <div id="scatter">
                <canvas id="scatter-canvas"></canvas>
            </div>

            <!-- command line and status -->
            <div id="footer">
                <div id="command-line">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-terminal fa-stack-1x "></i>
                    </span>
                    <input id="command-input" placeholder="(M-x)">
                </div>
                <div id="status-line">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-repeat fa-stack-1x fa-inverse disabled"></i>
                    </span>
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-moon-o fa-stack-1x fa-inverse disabled"></i>
                    </span>
                </div>
            </div>
        </div>

        <!-- load scripts -->
        <script src="./app/js/config.js">
        </script>
        <script src="./app/js/ui.js">
        </script>
        <script src="./app/js/player.js">
        </script>
        <script src="./app/js/main.js">
        </script>
        <script src="./app/js/keys.js">
        </script>
        <script src="./app/js/vis.js">
        </script>
        <script src="./app/js/scatter.js">
        </script>
    </body>
</html>
